<html>
<head>
<script src="file:///home/max/Desktop/puppykittyswap/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="file:///home/max/Desktop/puppykittyswap/jquery-swapsies.js" type="text/javascript"></script>
</head>
<body>
  <h1>Puppy & Kitty Swap!</h1>
<div id="div_1"><p><img src="file:///home/max/Desktop/puppykittyswap/puppy.jpg" width="346" height="227"/></p></div>
<div id="div_2"><p><img src="file:///home/max/Desktop/puppykittyswap/kitty.jpg"/></p></div>
<a href="javascript://" class="go-swap">Click to Swap!</a>
<script>
$(document).ready(function() {  
    $(".go-swap").click(function() {  
        $("#div_1").swap({  
            target: "div_2", // Mandatory. The ID of the element we want to swap with  
            opacity: "0.5", // Optional. If set will give the swapping elements a translucent effect while in motion  
            speed: 500, // Optional. The time taken in milliseconds for the animation to occur  
            callback: function() { // Optional. Callback function once the swap is complete  
               // alert("Swap Complete");  
            }  
        });  
    });  
});  
</script>
</body>
</html>
